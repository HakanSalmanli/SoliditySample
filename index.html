<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <main>
            <section id="connect-wallet">
                <h2>NFT Minter App</h2>        
            </section>
            <section id="nft-minter"> 
                <form id="mint-form">
                    <div>
                        <label for="recipient"> Recipient Address = </label>
                        <input type="text" id="recipient" required>
                    </div>
                    <div>
                        <label for="token-uri"> Token URI = </label>
                        <input type="text" id="token-uri" required>
                    </div>
                    <button type="submit"> NFT Minter </button>
                </form>
            </section>
        </main>
        <script src="minterApp.js"></script>
    </body>
</html>
